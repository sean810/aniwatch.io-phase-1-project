<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aniwatch.io</title>
</head>
<body>
    <header>
        <h1>Aniwatch.io</h1>
        <div>
            <input type="text" id="search" placeholder="Search by title..." aria-label="Search by title">
            <button id="searchButton">Search</button>
            <button id="underratedButton">Underrated Animes</button>
            <button id="toggleTheme">Toggle Dark/Light Mode</button>
        </div>
    </header>
    <main>
        <ul id="animeList" role="list">
            <li>
                <img src="poster.jpg" alt="Anime Poster">
                <p>Short description of the anime.</p>
            </li>
        </ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
